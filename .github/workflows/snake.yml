# GitHub Action para gerar a animação da cobrinha em seu perfil
name: Generate Snake Animation

# Controle de quando a ação será executada
on:
  schedule:
    # Executa a cada 12 horas
    - cron: "0 */12 * * *"
    
  # Permite execução manual a partir da aba Actions
  workflow_dispatch:

# Configuração do job
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout do repositório
      - uses: actions/checkout@v3
      
      # Gera a animação da cobrinha com opções de cores e design melhorado
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # GitHub username
          github_user_name: ${{ github.repository_owner }}
          # Opções de saída - SVG colorido com efeito de gradiente
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
          
          # Configurações personalizadas
          svg_out_path: dist/github-snake.svg
          snake_color: 'gradient'
          color_snake: '#c31432,#240b36'
          
      # Faz push das alterações para o branch output
      - name: Push to GitHub output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
