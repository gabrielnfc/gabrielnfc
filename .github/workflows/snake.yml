# GitHub Action para gerar uma animação da cobrinha com base no gráfico de contribuições
name: Generate Snake Animation

# Controle de quando a ação será executada
on:
  # Executa a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
    
  # Permite execução manual a partir da aba Actions
  workflow_dispatch:

  # Executa quando houver push na branch main
  push:
    branches:
      - main

# Configuração do job
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout do repositório
      - uses: actions/checkout@v3
      
      # Gera a animação da cobrinha com base no gráfico de contribuições
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # GitHub username
          github_user_name: ${{ github.repository_owner }}
          # Opções de saída - SVG com cores VERDES personalizadas
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00ff00,#00dd00,#00bb00,#009900,#007700&color_dots=#0d1117,#0e4429,#006d32,#26a641,#39d353
          
      # Faz push das alterações para o branch output
      - name: Push to GitHub output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
